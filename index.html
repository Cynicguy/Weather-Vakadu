<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup with Phone</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    .form-group { margin-bottom: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { padding: 10px 20px; margin-top: 15px; }
  </style>
</head>
<body>

  <h2>Create Your Profile</h2>
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="John Doe">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number (10 digits only)</label>
    <input type="tel" id="phone" placeholder="9876543210" maxlength="10">
  </div>
  <button onclick="sendOTP()">Send OTP</button>

  <script>
    async function sendOTP() {
      let phone = document.getElementById('phone').value.trim();
      const name = document.getElementById('name').value.trim();

      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      phone = "+91" + phone; // Auto add +91
      localStorage.setItem("signup_name", name);
      localStorage.setItem("signup_phone", phone);

      const response = await fetch('http://localhost:3000/send-otp', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ phone, name })
      });

      const result = await response.json();
      if (result.success) {
        window.location.href = "verify.html"; // go to OTP page
      } else {
        alert('Failed to send OTP.');
      }
    }
  </script>

</body>
</html>
